{% extends 'base.html' %}

{% block title %} Recent Articles {% endblock %}

{% block content %} 
    {% if latest_articles_list %}
        <div class="page-header">
            <h1>Статьи</h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% for a in latest_articles_list %}
                        <h2><a href="{% url 'medcentreApp:det' a.id %}">{{ a.art_title }}</a></h2>
                        <p>{{ a.pub_date }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
        
    {%else%}
        No Articles found :(
    {% endif %}
{% endblock %}
